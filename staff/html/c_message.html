<script>
    $(function(){
        dlc_request('Wxsite/MylGoods/api',{api_name:'facility',page:1,pagesize:9999},function(res){
            console.log(res);
            if(res.code==1){
                var res = res.data;
                var str='';
                for(var i in res){
                    str+='<div class="margin-top-20 bc-fff padd20 cont">'+
                            '<div><img src="../img/message.png" class="img">'+(res[i].type==1?'设备异常消息':'设备补货通知')+'</div>'+
                            '<div class="c999 padd20">'+
                            '<div>'+
                            '<span>设备编号</span>'+
                            '<i>'+res[i].macno+'</i>'+
                            '</div>'+
                            '<div>'+
                            '<span>设备地址</span>'+
                            '<i>'+res[i].address+'</i>'+
                            '</div>'+
                            '<div>'+
                            '<span>设备在线</span>'+
                            '<i>'+(res[i].status==1?'在线中':res[i].status==2?'不在线':'设备故障')+'</i>'+
                            '</div>'+
                            '<div>'+
                            '<span>设备描述</span>'+
                            '<i>'+res[i].log+'</i>'+
                    '</div>'+
                    '</div>'+
                    '<div class="c999 tr">'+format(res[i].ctime,'Y-m-d H:i:s')+'</div>'+
                            '</div>';
                }
                str=str?str:emptyTip('暂无消息');
                $('body').html(str);
            }else{
                dlctipbox.show(res.msg);
            }
        });
    });
</script>
