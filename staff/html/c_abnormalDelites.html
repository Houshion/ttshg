<script>
    $(function(){
        dlctipbox.loading('请稍后...');
        dlc_request('/Wxsite/Lqsdevice/api',{'api_name':'unusual_details','device_unusual_id':getUrlParam('id')},function(res){
            console.log(res);
            dlctipbox.clear();
            if(res.code==1){
                var res = res.data;
                var str=' <div class="bc-fff padd20 details_box">'+
                        '<div>'+res.reason+'</div>';
                for(var i in res.img){
                    str+= '<img src="'+res.img[i]+'" class="margin-top-20">';
                }
                str+='</div>'+
                '<div class="height8 bc-fff space_between margin-top-20 paddlr20">'+
                '<div>'+
                '<img src="../img/ren.png" style="width: 0.35rem">'+
                '<span class="margin-left-20">'+res.user_name+'</span>'+
                '</div>'+
                '<span class="c999">'+format(res.ctime,'Y-m-d H:i:s')+'</span>'+
        '</div>';
                $('body').html(str);
            }else{
                dlctipbox.show(res.msg);
            }
        });
    });
</script>
