<!DOCTYPE html>
<html lang="en">

    <head>
        <title>记录详情</title>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width,target-densitydpi=high-dpi,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <meta name="format-detection" content="telephone=no, email=no">
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <meta http-equiv="Cache-Control" content="no-cache" />
        <link rel="stylesheet" href="../css/o_base.css">
        <link rel="stylesheet" href="../css/o_style.css">
        <link rel="stylesheet" href="../css/layui.css">
        <link rel="stylesheet" href="../css/layer.css">
    </head>
    <body>
        <div id="abnormalDetail">
            
        </div>
    </body>
    <script src="../js/o_base.js"></script>
    <script src="../js/jquery-1.11.1.min.js"></script>
    <script src="../js/layui.all.js"></script>
    <script src="../js/layer.js"></script>
    <script>

        getDetail();

        function getDetail(){
            var id = getParam().id;
            var param = {api_name:"unusualIfno",unusual_id:id};
            var url = "Device/api";
            ajaxPost(param, url, function (datas){

                var data = datas.data;

                var img = "";
                for(var i = 0; i < data.record_img.length; i++){
                    img += '<img src="'+data.record_img[i]+'" class="wd-30">';
                }

                var str = '<div class="list pd-15">'+
                                '<div class="content font15">'+data.reason+'</div>'+
                                '<div class="flex">'+img+'</div>'+
                            '</div>'+
                            '<div class="pd-15 flex flexBetween mg-t-15">'+
                                '<div>'+data.username+'</div>'+
                                '<div class="col_gray">'+turnTimestamp(data.ctime,"Y-m-d H:i:s")+'</div>'+
                            '</div>';

                $("#abnormalDetail").append(str)
            },function (error){
                layer.open({
                    content: error,
                    skin: 'msg',
                    time: 2 //2秒后自动关闭 
                });
            });
        }
    </script>
</html>
