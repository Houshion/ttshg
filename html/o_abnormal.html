<!DOCTYPE html>
<html lang="en">

    <head>
        <title>添加记录</title>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width,target-densitydpi=high-dpi,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <meta name="format-detection" content="telephone=no, email=no">
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <meta http-equiv="Cache-Control" content="no-cache" />
        <link rel="stylesheet" href="../css/o_base.css">
        <link rel="stylesheet" href="../css/o_style.css">
        <link rel="stylesheet" href="../css/layui.css">
        <link rel="stylesheet" href="../css/layer.css">
    </head>
    <body>
        <form id="repair_form" enctype="multipart/form-data" method="POST">
            <div id="abnormalAdd">
                <div class="content pd-15">
                    <textarea class="wd-100" name="reason" id="content" cols="30" rows="6" placeholder="请输入添加内容"></textarea>
                    <div class="flex flexWrap UpImage" id="UpImage">
                        <div class="wd-30 box">
                            <img class="add" src="../img/plus.png" alt="">
                            <input type="file" name="imgs1" class="file inputImg" accept="image/*" capture="camera" multiple onchange="uploadImg(this,'UpImage',3)"/>
                        </div>
                    </div>
                </div>
                <div class="mg-15">
                    <div class="btn wd-100 mg-t-20 radius5 submit box">确定</div>
                </div>
            </div>
            <input type="hidden" name="api_name" value="addUnusual">            
        </form>
    </body>
    <script src="../js/o_base.js"></script>
    <script src="../js/jquery-1.11.1.min.js"></script>
    <script src="../js/layui.all.js"></script>
    <script src="../js/layer.js"></script>
    <script src="../js/jquery.form.js"></script>
    <script src="../js/dlc.js"></script>
    <script>

        $(function () {

            $(".submit").on("click",function () {

                $('#repair_form').ajaxSubmit({
                    url:'http://tzshg.app.xiaozhuschool.com/Wxsite/Device/api',
                    type : 'POST',
                    dataType:  'json',
                    success:function(res){
                        layer.open({
                            content: res.msg,
                            skin: 'msg',
                            time: 2 //2秒后自动关闭
                        });
                        setTimeout(() => {
                            back();
                        },2000);
                       
                    },
                    error: function(err){
                        layer.open({
                            content: error,
                            skin: 'msg',
                            time: 2 //2秒后自动关闭
                        });
                    }
                })
            });

        });

       
    </script>
</html>
